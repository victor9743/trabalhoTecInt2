<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="plugins/jquery.mask.js"></script>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NTgit4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mt-3 text-center">
        <h2>Cadastro Geral - Pessoa Física</h2>
    </div>

    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-success  progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
        </div>
    </div>
    <div class="card container mt-3" style="width: 92%;">
        <div class="card-body">
            <form action="" class="container mt-4">
                <div id="step_1" class="step">
                    <h4 class="mt-3">Passo 1 - Dados Pessoais</h4>
                    <div class="form-group row">
                        <div class="mb-3 col-sm-3">
                            <label for="cpf" class="col-form-label">CPF: </label> <span
                                style="margin-top: 5px; margin-left: 5px;"> <strong>(Somente Numeros)</strong></span>
                            <div class="col-6">
                                <input type="text" class="form-control form-control-sm" id="cpf"
                                    placeholder="000.000.000-00" style="text-align: right;">
                                <div class="invalid-feedback" id="cpfMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-sm-3">
                            <div class="col-sm-6">
                                <label for="nome" class="col-form-label">Nome Completo: </label>
                                <input type="text" class="form-control form-control-sm ml-1" id="nome">
                                <div class="invalid-feedback" id="nomeMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-sm-3">
                                <label for="dataNascimento" class="col-form-label">Data de Nascimento: </label>
                                <input type="date" class="form-control form-control-sm col-2 ml-1" id="dataNascimento"
                                    max="2022-09-16">
                                <div class="invalid-feedback" id="dataMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                            <div class="col-sm-3" style="margin-top: 30px;">
                                <label for="idade" class="col-form-label">Idade: </label>
                                <span id="valorData">0</span>
                                <span>Anos</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="step_2" class="step">
                    <h4 class="mt-3">Passo 2 - Endereço</h4>
                    <div class="form-group row">
                        <div class="mb-3 col-sm-3">
                            <label for="cep" class="col-form-label">CEP:</label><span
                                style="margin-top: 5px; margin-left: 5px;"><strong>(Somente Numeros)</strong></span>
                            <div class="col-6">
                                <input type="text" class="form-control form-control-sm" id="cep" placeholder="00000-000"
                                    style="text-align: right;">
                                <div class="invalid-feedback" id="cepMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-sm-6">
                                <label for="nome" class="col-form-label">Rua / Avenida: </label>
                                <input type="text" class="form-control form-control-sm" id="logradouro">
                                <div class="invalid-feedback" id="logradouroMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                            <div class="col-1">
                                <label for="nome" class="col-form-label">Nº: </label>
                                <input type="number" class="form-control form-control-sm col-3 ml-1" id="numeroCasa">
                                <div class="invalid-feedback" id="numeroCasaMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-sm-3">
                                    <label for="nome" class="col-form-label">Bairro: </label>
                                    <input type="text" class="form-control form-control-sm" id="bairro">
                                    <div class="invalid-feedback" id="bairroMsg" style="font-size: 3pt;">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-sm-3">
                                    <label for="nome" class="col-form-label">Complemento: </label>
                                    <input type="text" class="form-control form-control-sm" id="complemento">
                                    <div class="invalid-feedback" id="complementoMsg" style="font-size: 8pt;">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row mb-3">
                                <div class="col-sm-6">
                                    <label for="nome" class="col-form-label">Município: </label>
                                    <input type="text" class="form-control form-control-sm" id="municipio">
                                    <div class="invalid-feedback" id="municipioMsg" style="font-size: 8pt;"></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="nome" class="col-form-label">UF: </label>
                                <select class="form-select form-select-sm" aria-label="Default select example" id="UF">
                                    <option value=""> Selecione...</option>
                                    <option value="AC"> Acre</option>
                                    <option value="Al"> Alagoas</option>
                                    <option value="AP"> Amapá</option>
                                    <option value="BA"> Bahia</option>
                                    <option value="CE"> Ceará</option>
                                    <option value="AF"> Distrito Federal</option>
                                    <option value="ES"> Espírito Santo</option>
                                    <option value="GO"> Goiás</option>
                                    <option value="MA"> Maranhão</option>
                                    <option value="MT"> Mato Grosso</option>
                                    <option value="MS"> Mato Grosso do Sul</option>
                                    <option value="MG"> Minas Gerais</option>
                                    <option value="PA"> Pará</option>
                                    <option value="PB"> Paraíba </option>
                                    <option value="PR"> Paraná</option>
                                    <option value="PI"> Piauí</option>
                                    <option value="RJ"> Rio de Janeiro</option>
                                    <option value="RN"> Rio Grande do Norte</option>
                                    <option value="RS"> Rio Grande do Sul</option>
                                    <option value="RO"> Rondônia</option>
                                    <option value="RR"> Roraima</option>
                                    <option value="SC"> Santa Catarina</option>
                                    <option value="SP"> São Paulo</option>
                                    <option value="SE"> Sergipe</option>
                                    <option value="TO"> Tocantins</option>
                                </select>
                                <div class="invalid-feedback" id="UFMsg" style="font-size: 8pt;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="step_3" class="step">
                    <h4 class="mt-3">Passo 3 - Infomações do Usuário</h4>
                    <div class="form-group row">
                        <div class="mb-3">
                            <div class="col-sm-4">
                                <label for="email" class="col-form-label">Email: </label>
                                <input type="email" class="form-control form-control-sm" id="email">
                                <div class="invalid-feedback" id="emailMsg" style="font-size: 8pt;"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col-sm-4">
                                <label for="confir-email" class="col-form-label">Confirmação de Email: </label>
                                <input type="email" class="form-control form-control-sm" id="confir-email">
                                <div class="invalid-feedback" id="confir-emailMsg" style="font-size: 8pt;"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col-sm-3">
                                <label for="senha" class="col-form-label">Senha: </label>
                                <input type="password" class="form-control form-control-sm" id="senha">
                                <div class="invalid-feedback" id="senhaMsg" style="font-size: 8pt;"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col-sm-3">
                                <label for="confir-senha" class="col-form-label">Confirmação de Senha: </label>
                                <input type="password" class="form-control form-control-sm" id="confir-senha">
                                <div class="invalid-feedback" id="confir-senhaMsg" style="font-size: 8pt;"></div>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-sm-3">
                                <label for="nome" class="col-form-label">Telefone Fixo: </label>
                                <input type="text" class="form-control form-control-sm" id="telefone">
                                <div class="invalid-feedback" id="telefoneMsg" style="font-size: 8pt;"></div>
                            </div>
                            <div class="col-sm-3">
                                <label for="nome" class="col-form-label">Celular: </label>
                                <input type="text" class="form-control form-control-sm" id="celular">
                                <div class="invalid-feedback" id="celularMsg" style="font-size: 8pt;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="step_4" class="step">
                    <h4 class="mt-3">Passo 4 - Interesses</h4>
                    <div class="form-group row">
                        <div class="mb-3 col-sm-4">
                            <h5>Esportes</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="natacao" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Natação
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ginsatica" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Ginástica
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="futebol" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Futebol
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="corrida" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Corrida
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="basquete" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Basquete
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="judo" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Judô
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="boxe" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Boxe
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="tenis" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Tênis
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="atlestimo" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Atletismo
                                </label>
                            </div>
                        </div>
                        <div class="mb-3 col-sm-4">
                            <h5>O que você deseja aprender?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    HTML
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    CSS
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Javascript
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    PHP
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    SQL
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Python
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Java
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Delphi
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    UML
                                </label>
                            </div>
                        </div>
                        <div class="mb-3 col-sm-4">
                            <h5>Como tomou ciência do curso de informática ?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Rádio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Jornal Virtual
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    TV
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    E-mail
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Indicação de Aluno
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Indicação de Professor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Google
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Facebook
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Outras Redes Sociais
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Outdoor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Outros
                                </label>
                                <input type="text" class="form-control form-control-sm mt-1" id="nome">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="me-auto">
                        <a class="btn btn-primary" id="anterior">voltar</a>
                    </div>
                    <div class="mr-auto">
                        <button class="btn btn-primary" id="avancar">Proximo</button>
                        <button type="submit" class="btn btn-primary" id="enviar">Cadastrar Pessoa Física</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
